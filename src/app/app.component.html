<mat-sidenav-container class="example-container">
<mat-sidenav #sidenav class="example-sidenav mat-elevation-z10" 
[opened] = "!isScreenSmall" 
[mode] = "isScreenSmall ? 'over':'side'">
<mat-list role="list">

  <mat-toolbar color = "primary"><span>Menu</span></mat-toolbar>
  <mat-list-item role="listitem">Profile</mat-list-item>
  <mat-list-item role="listitem">About</mat-list-item>
  <mat-list-item role="listitem">Login</mat-list-item>
  <mat-list-item role="listitem">Sign out</mat-list-item>
</mat-list>
</mat-sidenav>

<div class="example-sidenav-content">
  <app-toolbar (toggleSidenav) = "sidenav.toggle()"></app-toolbar>
  <div class="wrapper">
    <router-outlet></router-outlet>
  </div>
</div>
</mat-sidenav-container>
